<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="./assets/font/themify-icons-font/themify-icons/themify-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>LOGIN</title>
  </head>
  <body>
    <div class="decor container">
      <div class="row">
        <!-- slider -->
        <div class="slider col-xs-12 col-md-7 col-lg-7">
          <div class="slides">
            <!-- start radio button -->
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />
            <!-- end radio button -->

            <!-- slide image start -->
            <div class="slide first">
              <img src="./assets/img/1.png" alt="" />
            </div>

            <div class="slide">
              <img src="./assets/img/2.jpg" alt="" />
            </div>

            <div class="slide">
              <img src="./assets/img/3.png" alt="" />
            </div>

            <div class="slide">
              <img src="./assets/img/4.png" alt="" />
            </div>

            <!-- slide image end -->

            <!-- auto nav start -->
            <div class="nav-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
            <!-- auto nav end -->
          </div>

          <!-- manual nav start -->
          <div class="nav-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
          <!-- manual nav end -->
        </div>

        <div class="col-xs-12 col-md-5 col-lg-5">
          <form name="myForm" id="myForm">
            <h2>JOIN US NOW</h2>

            <input type="email" id="email" placeholder="Email" required />

            <input
              type="password"
              id="password"
              placeholder="Password"
              onclick="checkUsername"
            />

            <div class="checkbox">
              <input type="checkbox" name="keep" />
              <label for="keep">Keep me signed in. </label>
            </div>

            <a class="forget" href="">Forget your password?</a>

            <p id="message"></p>
            <div class="submit">
              <button class="signin">SIGN IN</button>
            </div>

            <div class="move-to-signup">
              <h4>
                Don't have an account?
                <a class="signup" href="../sign up/index.html">Sign up</a>
              </h4>
            </div>

            <div class="back">
              <a href="../home page/index.html" class="ti-arrow-left">
                Back to home page</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script>
    var counter = 1;
    setInterval(function () {
      document.getElementById("radio" + counter).checked = true;
      counter++;
      if (counter > 4) {
        counter = 1;
      }
    }, 3000);
  </script>
</html>
